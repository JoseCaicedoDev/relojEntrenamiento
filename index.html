<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Reloj Entrenamiento</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="number num_3">3</div>
        <div class="number num_6">6</div>
        <div class="number num_9">9</div>
        <div class="number num_12">12</div>
      </div>
    </div>
    <div class="clock_digital">
      <p id="hour"></p>
      <p id="minute"></p>
      <p id="second"></p>
    </div>
    <footer>
      <p>By</p>
      <a href="https://www.linkedin.com/in/jose-caicedo/"
        ><img src="image/JC_negro.png" alt="logo del desarrollador"
      /></a>
    </footer>
    <script src="js/index.js" lang="javascript" type="text/javascript"></script>
  </body>
</html>
